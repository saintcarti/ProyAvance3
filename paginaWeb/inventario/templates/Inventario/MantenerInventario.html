<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado</title>
    {% load static %}
    <link rel="icon" href="{% static 'img/logoTeCuidoSecurity.jpg'%}">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <style>
    body{
      background-image: url("{%static '/img/FondoTeCuidoSecurity.jpg'%}");
    }
  </style>
  
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <div class="navbar-brand-image" >
            <img src="{% static 'img/logoTeCuidoSecurity.jpg'%}" width="40" height="40" alt="logo2">
            <h5 class="mb-0">TeCuidoSecurity</h5>
          </div>
          <a class="navbar-brand" href="{%url 'inicio'%}">Inicio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{%url 'galery'%}">Galeria</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'contacto'%}">Sobre nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'inventario'%}">Mercado</a>
              </li>
              <li class="nav-item">
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="I" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Cuentas
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{%url 'login'%}">Iniciar sesion</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a href="{%url 'API'%}">
                  <img  class="gifmorty" src="{%static 'img/rickandmorty.gif'%}" alt="gifRM">
                </a>
              </li> 
              <div id="clock" class="clock-container"></div>             
            </ul>            
          </div>
        </div>
      </nav>

      <main class="container">
        <h3>Ingrese Productos: </h3>
        <br>
        <form method="POST" action="#" enctype="multipart/form-data">
            {% csrf_token %}
            <button type="submit">Submit</button>
        </form>
        
        
      </main>
</body>
</html>
